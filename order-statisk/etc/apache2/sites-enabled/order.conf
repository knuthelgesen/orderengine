<VirtualHost *:8080>
	ServerAdmin webmaster@localhost
	ServerName order-vagrant
 
	DocumentRoot /a01/statisk/www
#	DocumentRoot /var/www

	RewriteEngine On

	RewriteRule ^/order-front/(.*)$ http://localhost:7101/$1 [L,P,E=RU:%1]

	RewriteCond %{REQUEST_URI} !^/index.html
	RewriteCond %{REQUEST_URI} !^/static/*
	RewriteRule .* /index.html [L,P]

	<Location />
		Options FollowSymLinks
		Require all granted
	</Location>
 
</VirtualHost>

