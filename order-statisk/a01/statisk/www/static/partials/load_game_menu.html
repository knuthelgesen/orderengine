	<div class="header">Load game</div>
	<div class="content">
		<div class="menu_part">
			<div ng-repeat="game in gameList" ng-switch="game.type">

				<div ng-switch-when="chess">Neida</div>
			</div>
		</div>
	</div>
</div>
